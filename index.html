<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/background.js" async></script>
    <script src="js/registerlogin.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- LOGIN -->
        <form id="login">
            <h2>Quizz Game - Connexion</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
            <p>Pas encore inscrit ? <span id="register-link">Cliquez ici</span></p>
        </form>

        <!-- REGISTER -->
        <form id="register">
            <h2>Quizz Game - Inscription</h2>
            <div class="form-group">
              <label for="pseudoR">Pseudo</label>
              <input id="pseudoR" type="text" class="form-control" placeholder="john" aria-describedby="Rentre ton pseudo">
            </div>
            <div class="form-group">
              <label for="emailR">Email</label>
              <input id="emailR" type="email" class="form-control" placeholder="john.doe@gmail.com" aria-describedby="Rentre ton email">
            </div>
            <div class="form-group">
              <label for="mdpR">Mot de passe</label>
              <input id="mdpR" type="password" class="form-control" aria-describedby="Rentre ton mdp">
            </div>
            <button type="submit" class="btn btn-primary">Inscription</button>
        </form>
    </div>
   
    <!-- DECORATION -->
    <div id="stars">
    </div>
    <div class="wave">
        <img id="desert1" src="img/desert.svg" alt="desert">
        <img id="desert2" src="img/desert.svg" alt="desert">
    </div>
    <div id="cactus-land">
    </div>
</body>
</html>
